<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Frame Example</title>
    <style>
        /* Styling for the top navigation bar */
        .top-nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Styling for the sidebar */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        /* Sidebar links styling */
        .sidebar a {
            display: block;
            color: #333;
            padding: 15px;
            text-decoration: none;
        }

        /* Sidebar links hover effect */
        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Main content styling */
        .main-content {
            margin-left: 220px; /* Space for the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <h2>Website Navigation</h2>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content area where you can add any information you want to display.</p>
    </div>

</body>
</html>
