<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
    <style>
        /* Styling for the top navigation frame */
        .top-nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        /* Sidebar link styles */
        .sidebar a {
            display: block;
            color: #333;
            padding: 15px;
            text-decoration: none;
        }

        /* Sidebar link hover effect */
        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Main content margin to leave space for sidebar */
        .main-content {
            margin-left: 220px; /* Makes room for the sidebar */
            padding: 20px;
        }

        /* Floating iframe styles */
        .floating-iframe {
            position: fixed;
            top: 20px;
            right: 110px;
            width: 300px;
            height: 500px;
            border: 12px solid #333;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* iframe styling to fill the floating frame */
        .floating-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Frame -->
    <div class="top-nav">
        <h2>Website Navigation</h2>
    </div>

    <!-- Sidebar Navigation Frame -->
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Floating Frame using iframe -->
    <div class="floating-iframe">
        <!-- Embeds a page inside a floating frame -->
        <iframe src="https://www.crazygames.com/t/car" title="Floating Content"></iframe>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">.
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the frames in action:</p>
        <p>...</p> <!-- Add more content here to demonstrate scrolling -->
    </div>

</body>
</html>
