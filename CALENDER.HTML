<html>
<head>
<title>Calendar</title>
<style>
table {
  width: 80%;
  border-collapse: collapse;
  margin: 0 auto;
}
th, td {
  border: 1px solid black;
  padding: 15px;
  text-align: center;
  font-size: 16px;
}
th {
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>Enter Year to Generate Calendar:</h2>
<input type="number" id="yearInput">
<button onclick="generateCalendar()">Generate Calendar</button>

<h2 id="calendarYear">Calendar for <span id="displayYear"></span></h2>
<div id="calendar"></div>

<script>
function generateCalendar() {
  var year = document.getElementById("yearInput").value;
  var calendarYearHeading = document.getElementById("calendarYear");
  calendarYearHeading.textContent = "Calendar for " + year;
  
  var calendar = "<table>";
  
  for (var month = 0; month < 12; month++) {
    // Add month heading
    calendar += "<tr><th colspan='7'>" + getMonthName(month) + " " + year + "</th></tr>";
    
    // Days of the week
    calendar += "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
    
    // Get number of days in month and the first day of the month
    var daysInMonth = new Date(year, month + 1, 0).getDate();
    var firstDay = new Date(year, month, 1).getDay();
    
    // Empty cells before the first day of the month
    calendar += "<tr>";
    for (var i = 0; i < firstDay; i++) {
      calendar += "<td></td>";
    }

    // Days of the month
    for (var day = 1; day <= daysInMonth; day++) {
      calendar += "<td>" + day + "</td>";
      // Start a new row after Saturday
      if (new Date(year, month, day).getDay() === 6) {
        calendar += "</tr><tr>";
      }
    }
    // Close any remaining cells for the month
    calendar += "</tr>";
  }

  calendar += "</table>";
  document.getElementById("calendar").innerHTML = calendar;
}

// Get month name by index
function getMonthName(monthIndex) {
  var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  return monthNames[monthIndex];
}
</script>

</body>
</html>
